<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>棚卸しPWAアプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>棚卸しPWAアプリ</h1>
  </header>
  <main>
    <div id="menu" class="menu">
      <button onclick="showPage('inventory')">棚卸し</button>
    </div>
    <form id="inventory" class="page" style="display:none" onsubmit="event.preventDefault();">
      <h2>棚卸し</h2>
      <div class="form-group">
        <label>商品コード</label>
        <input type="text" id="code">
      </div>
      <button type="button" onclick="showPage('menu')">メニューに戻る</button>
    </form>
  </main>
</body>
</html>
